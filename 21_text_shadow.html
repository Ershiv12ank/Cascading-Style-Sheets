<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow</title>
    <style>
        .main{
            color: black;
            text-align: center;
            font-size: 125px;
            text-shadow: 100px 2px 100px  rgb(248, 8, 8);
        }

</head>
<body>
    <div class="main">
        <h3>shivank</h3>
    </div>
</body>
</html>

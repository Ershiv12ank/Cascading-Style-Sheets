<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforme -scale</title>
    <style>
        .main{
            height: 300px;
            width: 300px;
            background-color: brown;
            margin: auto;
            transform: translate(30px,160px);
            
            box-shadow: 2px 3px 10px 5px greenyellow;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>

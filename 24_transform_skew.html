<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforme skew</title>
    <style>
        .main{
            height: 500px;
            width: 500px;
            background-color: brown;
            transform: translate(3px,6px);
            transform: skew(23deg ,45deg);
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
